name: Publish to GitHub Packages

on:
  push:
    branches:
      - main # Triggers on pushes to the main branch
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: 'https://npm.pkg.github.com'

    - name: Install Dependencies
      run: npm install

    - name: List Files (Debugging Step)
      run: ls -l

    - name: Get Local Version
      id: local_version
      run: echo "VERSION=$(node -p 'require("./package.json").version')" >> $GITHUB_ENV

    - name: Get Published Version
      id: published_version
      run: |
        PUBLISHED_VERSION=$(npm show @stgroves/js-utilities version || echo "0.0.0")
        echo "PUBLISHED_VERSION=$PUBLISHED_VERSION" >> $GITHUB_ENV

    - name: Check Version Differences
      id: check_version
      run: |
        if [ "$VERSION" == "$PUBLISHED_VERSION" ]; then
          echo "No version change detected. Skipping publish."
          exit 1
        fi

    - name: Build Package (if necessary)
      run: npm run build || echo "No build step needed"

    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.PAT }}
